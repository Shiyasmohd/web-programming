<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #generate-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        #card {
            display: none;
            width: 200px;
            height: 100px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <button id="generate-button">Generate</button>
    <div id="card">
        Hello Shiyas
    </div>

    <script>
        const generateButton = document.getElementById("generate-button");
        const card = document.getElementById("card");

        generateButton.addEventListener("click", async () => {
            card.style.display = "block";
            const response = await fetch("http://hyperidea.vercel.app/api/generate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
            });
            console.log({ response });
            card.innerHTML = "10"
        });
    </script>
</body>

</html>
